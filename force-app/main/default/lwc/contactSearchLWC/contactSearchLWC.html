<template>
    <lightning-card> 
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <lightning-input label="Find Contact" value={searchKey} onchange={handleChange}></lightning-input>
                </lightning-layout-item>
                <template for:each={contacts.data} for:item="contact" > 
                    <lightning-layout-item key={contacts.key} padding="around-small" >
                        <p>{contact.Name}</p>
                        <p> <lightning-formatted-email value={contact.Email}></lightning-formatted-email> </p>
                        <p> <lightning-formatted-phone value={contact.Phone}></lightning-formatted-phone> </p>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
    </lightning-card>   
</template>
